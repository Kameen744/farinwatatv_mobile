name: farinwatatv
description: Farinwata TV Shakallo

#publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 2.0.2+4

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
  scoped_model: ^1.1.0
  flutter_svg: ^0.22.0
  line_icons: ^2.0.1
  responsive_navigation_bar: ^2.1.1
  carousel_slider: ^4.0.0
  flutter_swiper: ^1.1.6
  meedu_player: ^0.4.3
  wakelock: ^0.5.2
  dio: ^4.0.0
  cached_network_image: ^3.1.0
  youtube_player_flutter: ^8.0.0
  timeago: ^3.1.0
  intl: ^0.17.0
  flutter_inappwebview: ^5.3.2
  flutter_slider_drawer: ^2.0.0
  sqflite: ^2.0.0+3
  youtube_explode_dart: ^1.9.9
  path_provider: ^2.0.2
  share_plus: ^2.1.4
  flutter_launcher_icons: ^0.9.1
  flutter_native_splash: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo1.png"

flutter_native_splash:
  color: "#000000"
#  color: "#C8C8C8"

flutter:

  uses-material-design: true

  assets:
      - assets/images/

  fonts:
    - family: Kaushan Script
      fonts:
        - asset: assets/fonts/KaushanScript-Regular.ttf
    - family: Bad Script
      fonts:
        - asset: assets/fonts/BadScript-Regular.ttf
    - family: Oleo Script
      fonts:
        - asset: assets/fonts/OleoScript-Bold.ttf
        - asset: assets/fonts/OleoScript-Regular.ttf
    - family: Source Sans Pro
      fonts:
        - asset: assets/fonts/SourceSansPro-Regular.ttf
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf
    - family: Merienda One
      fonts:
        - asset: assets/fonts/MeriendaOne-Regular.ttf